<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <div style="border-right: 2px solid black; height: 100vh" class="col-md-3">
                <h1>Search Table</h1>
                <form class="mt-4" id="myForm">
                    <div style="border-bottom: 2px solid black;" class="py-2">
                        <div class="d-flex">
                            <input class="form-control me-2" id="startInvoice" type="search" placeholder="Start" aria-label="Search">
                            <input class="form-control me-2" id="endInvoice" type="search" placeholder="End" aria-label="Search">    
                        </div>
                        <br/>
                        <button class="form-control btn btn-outline-success" onclick="handleSearchRange(event,0,startInvoice,endInvoice)" type="submit">Search for Invoice</button>
                    </div>
                    <br/>
                    <input class="form-control me-2" id="searchSupplier" onkeyup="handleSearch(1,searchSupplier)" type="search" placeholder="Search for Supplier Name" aria-label="Search"><br/>
                    <input class="form-control me-2" id="searchItem" onkeyup="handleSearch(2,searchItem)" type="search" placeholder="Search for Item Name" aria-label="Search"><br/>
                    
                    <div style="border-bottom: 2px solid black;" class="py-2">
                        <div class="d-flex justify-content-between">
                            <input class="form-control me-2" id="startPrice" type="search" placeholder="Start Price" aria-label="Search">
                            <input class="form-control me-2" id="endPrice" type="search" placeholder="End Price" aria-label="Search">    
                        </div>
                        <br/>
                        <button class="form-control btn btn-outline-success" onclick="handleSearchRange(event,3,startPrice,endPrice)" type="submit">Search Price Range</button>
                    </div>
                    <br/>
                    <input class="form-control me-2" id="searchDate" onkeyup="handleSearch(5,searchDate)" type="search" placeholder="Search for Item Name" aria-label="Search"><br/>
                </form>
            </div>
            
            <div class="col-md-9">
                <h1 class="text-center">Invoice Table</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Invoice No</th>
                        <th scope="col">Supplier Name</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
