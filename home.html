<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <div class="d-flex justify-content-between my-4">
            <h1 class="text-center">Purchase Invoice</h1>
            <a href="invoiceList.html" title="invoice table">Purchase Invoice Table</a>
        </div>
        <form class="row g-3" action="">
            <div class="col-md-6">
                <label for="inputDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="inputDate" onkeypress="handlekeypress(event)">
            </div>
            <div class="col-md-6">
                <label for="inputInvoiceNo" class="form-label">Invoice No</label>
                <input type="text" class="form-control" id="inputInvoiceNo" onkeypress="handlekeypress(event)">
            </div>
            <div class="col-md-6">
                <label for="exampleDataList" class="form-label">Supplier</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList"
                    onkeypress="handleCheckNewSuppler(event)" placeholder="Type to search...">
                <datalist id="datalistOptions">

                </datalist>
            </div>
            <div class="col-md-6">
                <label for="inputItemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="inputItemName" onkeypress="handlekeypress(event)">
            </div>
            <div class="col-md-6">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputPrice" onkeypress="handlekeypress(event)">
            </div>
            <div class="col-md-6">
                <label for="inputQuantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="inputQuantity" onkeypress="handlekeypress(event)">
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-success" onclick="handlePurchaseInvoice(event)">Submit</button>
            </div>
       

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Resgister New Supplier</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputSupplierCode" class="form-label">Supplier Code</label>
                                    <input type="text" class="form-control" id="inputSupplierCode" onkeypress="handlekeypress(event)">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputSupplierName" class="form-label">Supplier Name</label>
                                    <input type="text" class="form-control" id="inputSupplierName" onkeypress="handlekeypress(event)">
                                </div>
                            </div>
                            <p style="text-align: center; color: green; display: none;" id="message">*** Supplier Registered Successfully ***</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" onclick="handleRegister()">Resgister</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
